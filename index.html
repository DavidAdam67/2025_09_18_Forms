<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzarendelés Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>pizza rendelo urlap</h1>
    
    <form method="post" action="https://httpbin.org/post">
        <label> Név:
            <input type="text" name="name" placeholder="Név" maxlength="50" required> 
        </label>
        
        <label> Telefonszám:
            <input type="tel" name="phone" placeholder="+36202427679" required maxlength="15">
        </label>
        
        <label> Email:
            <input type="email" name="email" placeholder="Pl. kalap@gmail.com" maxlength="25" required> 

        </label>
        
        <fieldset>
            <legend>Pizza mérete</legend>
            <label>
                <input type="radio" name="size" value="kicsi"  required> Kicsi 
            </label>
            
            <label >
                <input type="radio" name="size" value="Közepes" required> Közepes
            </label>
            
            <label >
                <input type="radio" name="size" value="Nagy" required> Nagy
            </label>
        </fieldset>

        <fieldset>
            <legend>Feltétek</legend>
            <label>
                <input type="checkbox" name="feltet" value="Mozzarella"> Mozzarella sajt 
            </label>
            
            <label >
                <input type="checkbox" name="feltet" value="Futa"> Feta sajt
            </label>
            
            <label >
                <input type="checkbox" name="feltet" value="kukric"> Kukorica
            </label>
            
            <label>
                <input type="checkbox" name="feltet" value="bakony"> Bacon
            </label>
        </fieldset>


        <fieldset>
            <legend>Megjegyzés</legend>
            <textarea name="megjegyzés" id="megjegyzes_mezo" maxlength="200" placeholder="ide irhatod a megjegyzesed" rows="5" cols="100"></textarea>
        </fieldset> 
        <button type="submit">Elküldés</button>
        <button type="reset">Visszaállítás</button>
    </form>
</body>
</html>
